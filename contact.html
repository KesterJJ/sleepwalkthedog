<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepwalk The dog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id="container">
        <div id="logoBox">
            <div id="logoImage"></div>
            <h1 id="heading" onclick="openHome()">Sleepwalk<br>the Dog</h1>
        </div>
        <nav id="nav">
            <button onclick="openHome()">Home</button>
            <button onclick="openAbout()">About</button>
            <button onclick="openGallery()">Gallery</button>
            <button onclick="openMusic()">Music</button>
            <button onclick="openGigs()">Gigs</button>
            <button onclick="openNews()">News</button>
            <button onclick="openContact()">Contact</button>
        </nav>
        <div id="bg1" class="bg fixedBg">
            <div class="pageContainer">
                <h2>Contact</h2>
                <div class="contentDiv">
                    <div id="contactSocials">
                        <a href="https://www.instagram.com/sleepwalkthedog/" target="_blank">
                            <img src="img/1543322_network_social media_instagram_icon.png" alt="Instagram link">
                            @sleepwalkthedog
                        </a>
                        <a href="https://www.facebook.com/sleepwalkthedog" target="_blank">
                            <img src="img/1543325_facebook_social media_icon.png" alt="Facebook link">
                            Sleepwalk the Dog
                        </a>
                        <a href="#" target="_blank">
                            <img src="img/2878030_media_network_social_web_twitter_icon.png" alt="Twitter link">
                            @sleepwalkthedog
                        </a>
                        <a href="https://soundcloud.com/sleepwalkthedog" target="_blank">
                            <img src="img/2344068_soundcloud_social media_music_audio distribution_audio_icon.png" alt="Soundcloud link">
                            Sleepwalk the Dog
                        </a>
                        <a href="#" target="_blank">
                            <img src="img/1543314_network_youtube_social media_icon.png" alt="Youtube link">
                        </a>
                        <a href="#" target="_blank">
                            <img src="img/1782091_bandcamp_social media_network_band_music_icon.png" alt="Bandcamp logo">
                        </a>
                        <a href="/contact.html" target="_self">
                            <img src="img/1873613_contact_email_message_letter_media_icon.png" alt="Gmail link">sleepwalkthedog@gmail.com
                        </a>
                    </div>
                    <div id="formDiv">
                        <form action="">
                            <br>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <br>
                            <input type="text" name="subject" id="subject" placeholder="What is your message about?"
                                required>
                            <br>
                            <input type="number" name="number" id="number" placeholder="Phone number (optional)">
                            <br>
                            <textarea type="text" name="message" id="message" required
                                placeholder="Write your message here..."></textarea>
                            <br>
                            <button type="submit" name="submit" id="submit">Submit.</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
